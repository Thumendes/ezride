<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzRide - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .login-header h2 {
      margin: 0;
      font-weight: 800;
      font-size: 2rem;
    }

    .login-header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
    }

    .login-body {
      padding: 2rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-floating .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 1rem 0.75rem;
      transition: all 0.3s ease;
    }

    .form-floating .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .register-link {
      text-align: center;
      color: #6c757d;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
    }

    .brand-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="brand-logo">
        <i class="bi bi-car-front"></i>
      </div>
      <h2>EzRide</h2>
      <p>Faça login para continuar</p>
            </div>
    
    <div class="login-body">
            <form id="loginForm">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="nome@exemplo.com"
            required
          />
          <label for="email">
            <i class="bi bi-envelope"></i> Email
          </label>
                </div>

        <div class="form-floating position-relative">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />
          <label for="password">
            <i class="bi bi-lock"></i> Senha
          </label>
          <button type="button" tabindex="-1" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0" id="togglePassword" style="z-index:2;">
            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </button>
        </div>

        <button type="submit" class="login-btn">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </form>

      <div class="register-link">
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="./scripts/main.js" type="module"></script>
  <script src="./scripts/page/login.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const togglePasswordIcon = document.getElementById('togglePasswordIcon');
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.type === 'password' ? 'text' : 'password';
          passwordInput.type = type;
          togglePasswordIcon.className = type === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye';
        });
      }
    });
  </script>
</body>

</html>
