<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veículos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../styles/vehicles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EzRide</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbar-links"></ul>
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div
        class="d-flex flex-column flex-md-row gap-3 justify-content-between align-items-center mt-4"
      >
        <h1 class="mb-4">Seus veículos</h1>

        <div class="d-flex gap-3">
          <button class="btn btn-primary" id="add-vehicle-btn">
            Adicionar +
          </button>
        </div>
      </div>
      <div class="row justify-content-center" id="vehicles-list"></div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div
      class="modal fade"
      id="deleteVehicleModal"
      tabindex="-1"
      aria-labelledby="deleteVehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteVehicleModalLabel">
              Confirmar exclusão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja excluir este veículo?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de edição de veículo -->
    <div
      class="modal fade"
      id="editVehicleModal"
      tabindex="-1"
      aria-labelledby="editVehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editVehicleModalLabel">
              Editar Veículo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <form id="editVehicleForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Tipo de Veículo</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="editType"
                    id="editCar"
                    value="CAR"
                  />
                  <label class="form-check-label" for="editCar">Carro</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="editType"
                    id="editMotorcycle"
                    value="MOTORCYCLE"
                  />
                  <label class="form-check-label" for="editMotorcycle"
                    >Motocicleta</label
                  >
                </div>
              </div>
              <div class="mb-3">
                <label for="editBrand" class="form-label">Marca</label>
                <select class="form-select" id="editBrand" required>
                  <option value="">Selecione uma marca</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editModel" class="form-label">Modelo</label>
                <input
                  type="text"
                  class="form-control"
                  id="editModel"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editColor" class="form-label">Cor</label>
                <input
                  type="text"
                  class="form-control"
                  id="editColor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editLicensePlate" class="form-label">Placa</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLicensePlate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editAvailableSeats" class="form-label"
                  >Assentos Disponíveis</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editAvailableSeats"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js" type="module"></script>
    <script type="module">
      import { requireDriver } from '../scripts/utils.js';
      
      // Verificar se o usuário é motorista
      requireDriver();
    </script>
    <script type="module" src="../scripts/page/vehiclesShow.js"></script>
  </body>
</html>
